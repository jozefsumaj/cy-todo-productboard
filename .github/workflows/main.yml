name: cypress
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: start app and execute tests
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:ci
          wait-on: 'http://localhost:8888'
